<html>
    <head>
        <meta charset="utf-8">
        <title>{{meta.h1}} - Funkenburg Photos</title>
        <link rel="stylesheet" href="../../album.css"/>
        <link rel="stylesheet" href="../../header.css"/>
        <script>
            window.lazyLoadOptions = {};
        </script>
    </head>

    <body>
        <header>
            <h1><a href="/" title="Home">Photos!</a></h1>
            <nav>
                <ul>
                    <li><a title="Albums" href="/">Albums</a></li>
                    <li><a target="_blank" title="NZ Travel Log" href="https://www.funkenburg.net/nz/">NZ Travel Log</a></li>
                    <li><a target="_blank" title="Funkenburg" href="https://www.funkenburg.net">Funkenburg</a></li>
                </ul>
            </nav>
        </header>

        <div class="grid">
            <div class="column">
                <!-- all pictures i%4+1 -->
                {{#pictures1}}

                    <span class="padding" style="padding-top: {{ratio}}%"></span>
                    <a href="{{basename}}.html">
                        <img data-src="{{preview}}"/>
                    </a>
                </div>
                {{/pictures1}}
            </div>
            <div class="column">
                <!-- all pictures i%4+2 -->
                {{#pictures2}}
                <div class="picture">
                    <span class="padding" style="padding-top: {{ratio}}%"></span>
                    <a href="{{basename}}.html">
                        <img data-src="{{preview}}"/>
                    </a>
                </div>
                {{/pictures2}}
            </div>
            <div class="column">
                <!-- all pictures i%4+1 -->
                {{#pictures3}}
                <div class="picture">
                    <span class="padding" style="padding-top: {{ratio}}%"></span>
                    <a href="{{basename}}.html">
                        <img data-src="{{preview}}"/>
                    </a>
                </div>
                {{/pictures3}}
            </div>
            <div class="column">
                <!-- all pictures i%4+1 -->
                {{#pictures4}}
                <div class="picture">
                    <span class="padding" style="padding-top: {{ratio}}%"></span>
                    <a href="{{basename}}.html">
                        <img data-src="{{preview}}"/>
                    </a>
                </div>
                {{/pictures4}}
            </div>
        </div>
        <script async src="../../lazyload.min.js"></script>
    </body>
</html>
